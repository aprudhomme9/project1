<!DOCTYPE html>
<html>
<head>
	<title>21</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
</head>
<body>
	<div class="modal">

		<div class="modalContent">

			<div class="close">
				+
			</div>
			
			The rules of BlackJack, or 21, are as follows:
			<br>
			<br>
			beep boop
		</div>
			
	</div>

	<div class="top">
		
		<h1 id="bank">BANK: $1000</h1>

		<h1 id="blackjack">BLACKJACK</h1>
		
		<h2 id="deck"></h2>

		<button id="rules">Rules</button>

		<h3 id="count">Count: 0</h3>

	</div>
	<div id="gameBoard">

		<div class="hand">

			<div class="cardImages">
				<img id="dealer1" src="">
				<img id="dealer2" src="">
				<img id="dealerHit" src="">
				<img id="dealerHit2" src="">
				<img id="dealerHit3" src="">
			</div>

			<h2 id="dealerHand">Dealer: 00</h2>

		</div>
		
		<div id="buttons">
			<button id="hit">Hit Me</button>
			<button id="stay">Stay</button>
			<button id="add">Add Funds</button>
			<button id="split">Split</button>
			<button id="deal">Deal</button>
			<button id="placeBet">Place Bet</button>
			<img class="chip" id="100" src="images/100-chip.png">
			<img class="chip" id="1000" src="images/1000-chip.png">
			<button id="restart">Restart</button>
			
			<div id="bet">
				<h4 id="betAmount">Bet: </h4>
			</div>

			<span id="gameMessage">
				<h1 id="message">Text</h1>
			</span>

		</div>

		<div class="hand">
			<div class="cardImages">
				<img id="card1" src="">
				<img id ="card2" src="">
				<img id="hitCard1" src="">
				<img id="hitCard2" src="">
				<img id="hitCard3" src="">
			</div>

			<h2 id="playerHand">Player: 00</h2>
		</div>
	</div>
	
	
<script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
